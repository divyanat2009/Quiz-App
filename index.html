<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<main>    
<!--Header-->  
  <header class="headline">  
    <h1>Balanced Diet Quiz</h1>
      <p>Think you know everything about a balanced diet? Take the quiz to find out!</p>
      <button id ="startQuiz">Start Quiz>></button>
  </header>  

<!--Heads Up Display-->
<div id="hud-container">
  <div id="hud" hidden>    
      <p id="progressText" class="hud-p">
        Question
      </p> 
  </div>         
  <div id="score" hidden>
      <p id=scoreText class="hud-p">
        Score
      </p>      
  </div>
</div>
 <!--Form--> 
  <div class="quiz-container" hidden>    
      <form class="questionForm">
      <h2 id="question"></h2>
      <ul class="choice-container">
        <!-- <li><label class="choice-prefix">A.</label>
        <input type ="radio" class="choice-text"></li>
        <li><label class="choice-prefix">B.</label>
        <input type ="radio" class="choice-text"></li>
        <li><label class="choice-prefix">C.</label>
        <input type ="radio" class="choice-text"></li> 
        <li><label class="choice-prefix">D.</label>
        <input type ="radio" class="choice-text" ></li>-->            
      </ul>
      <p><input type="button" value="Submit"></p> 
      </form> 
      <div class="feedback">
      <p id=responseBox></p>
      <button class="next">Next Question>></button> 
      </div>    
  </div>

  <!--Result-->
  <div class="result-container" hidden>
    <p>Your quiz score is:</p>
    <button class="restartQuiz">Restart Quiz>></button>
  </div>  
 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="questions.js"></script>
  <script src="index.js"></script>
  
</main>  
</body>
</html>
