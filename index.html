<body>
<main>  
<div class="container">
    <!--Header-->  
    <header class="headline">
  
    <h1>Balanced Diet Quiz</h1>
      <p>Think you know everything about a balanced diet? Take the quiz to find out!</p>
      <button id ="startQuiz">Start Quiz>></button>
  </header>  

  <div id="hud">
    <div id="hud-item">
      <p id="progressText" class="hud-prefix">
        Question
      </p>
    <div id="progressBar">
      <div id="progreesBarFull"></div>
    </div>   
    </div>
    <div id="hud-item">
      <p class="hud-prefix">
        Score
      </p>
      <h1 class="hud-main-text">0</h1>
    </div>
  </div>
  <div class="quiz-container">    
      <form class="questionForm">
      <h2 id="question"></h2>
      <ul class="choice-container">
        <li><label class="choice-prefix">A.</label>
        <input type ="text" class="choice-text" data-number="1"></li>
        <li><label class="choice-prefix">B.</label>
        <input type ="text" name = "answer" class="choice-text" data-number="2"></li>
        <li><label class="choice-prefix">C.</label>
        <input type ="text" class="choice-text" data-number="3"></li> 
        <li><label class="choice-prefix">D.</label>
        <input type ="text" class="choice-text" data-number="4"></li>
        <button class="next">Next Question>></button>
      </ul>
      </form>      
  </div>
  <div class="result-container">
    <p>Your quiz score is:</p>
    <button class="restartQuiz">Restart Quiz>></button>
  </div>
